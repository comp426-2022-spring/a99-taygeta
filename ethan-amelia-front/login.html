<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form action="action_page.php" method="post">
        <div class="imgcontainer">
          <img src="assets/avatar.png" width="100" height="100" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div onclick="window.location.href='register.html'" class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn" action>Register</button>
        </div>
    </form>
</body>
</html>
